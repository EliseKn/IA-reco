<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reconnaissance Vocale Yves</title>
</head>
<body>
    
    <button id='btnGiveCommand'>Que souhaitez-vous?</button>
    <br><br>
    <span id='message'></span>
    <br><br>
    
    <input id='chkAllan' type="checkbox"> Allan
    <br>
    <input id='chkEidan' type="checkbox"> Eidan
    <br>
    <input id='chkElise' type="checkbox"> Elise
    <br>
    <input id='chkNoa' type="checkbox"> Noa
    
    <script>
        var message = document.querySelector('#message');

        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;

        var grammar = '#JSGF V1.0;'

        var recognition = new SpeechRecognition();
        var speechRecognitionList = new SpeechGrammarList();
        speechRecognitionList.addFromString(grammar, 1);
        recognition.grammars = speechRecognitionList;
        recognition.lang = 'fr';
        recognition.interimResults = false;

        recognition.onresult = function(event) {
            var last = event.results.length - 1;
            var command = event.results[last][0].transcript;
            message.textContent = 'Voice Input: ' + command + '.';

            if(command.toLowerCase() === 'Choisi Allan'){
                document.querySelector('#chkAllan').checked = true;
            }
            else if (command.toLowerCase() === 'Choisi Eidan'){
                document.querySelector('#chkEidan').checked = true;
            }
            else if (command.toLowerCase() === 'Choisi Elise'){
                document.querySelector('#chkElise').checked = true;
            }
            else if (command.toLowerCase() === 'Choisi Noa'){
                document.querySelector('#chkNoa').checked = true;
            }   
        };

        recognition.onspeechend = function() {
            recognition.stop();
        };

        recognition.onerror = function(event) {
            message.textContent = 'Error occurred in recognition: ' + event.error;
        }        

        document.querySelector('#btnGiveCommand').addEventListener('click', function(){
            recognition.start();

        });


    </script>
</body>
</html>
